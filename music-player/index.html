<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Player de Música</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <div class="theme-toggle" onclick="toggleTheme()">
        <img src="https://img.icons8.com/ios/50/000000/sun--v1.png" alt="Tema Claro" class="icon light-icon">
        <img src="https://img.icons8.com/ios/50/ffffff/moon-symbol.png" alt="Tema Escuro" class="icon dark-icon">
    </div>
    <div class="start-screen">
        <div class="start-container">
            <h1>Bem-vindo ao Player de Música</h1>
            <p>Explore, adicione e ouça suas músicas favoritas.</p>
            <button onclick="startApp()">Começar</button>
        </div>
    </div>
    <script>
        function startApp() {
            window.location.href = 'public/index.html';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');
            if (document.body.classList.contains('dark')) {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
        }
    </script>
</body>

</html>
